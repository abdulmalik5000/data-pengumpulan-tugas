<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Pengumpulan Tugas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="flag.png">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <h1 class="logo">Madrasah Aliyah</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="tugas.html">Pengumpulan Tugas</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="auth-container">
        <div class="container">
            <div class="auth-form">
                <h2>Login ke Akun Anda</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <p class="auth-link">Belum punya akun? <a href="register.html">Daftar disini</a></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Abdul Malik's Website. All rights reserved.</p>
        </div>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
